<mat-card class="register-container">
  <mat-card-title>Ingresar</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
      <mat-form-field color="accent">
        <input type="text" matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="validateControl('username') && hasError('username', 'required')">Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field color="accent">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">Password is required
        </mat-error>
      </mat-form-field>

      <p class="error" *ngIf="showError">{{errorMessage}}</p>

      <div class="button" *ngIf="!showSpinner; else spinner">
        <a mat-button [routerLink]="['/auth/register']">Registrarse</a>
        <button type="submit" mat-button [disabled]="!loginForm.valid">Entrar</button>
      </div>
      <ng-template #spinner>
        <mat-spinner color="accent" [diameter]="20"></mat-spinner>
      </ng-template>

    </form>
  </mat-card-content>
</mat-card>
