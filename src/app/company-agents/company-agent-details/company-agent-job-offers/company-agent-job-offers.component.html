<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Título</th>
            <th>Válida hasta</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of jobOffers" (click)="onJobOfferClicked(offer)">
            <td>{{offer?.title}}</td>
            <td>{{offer?.validUntil | date: 'dd/MM/yyyy'}}</td>
            <td>{{offer?.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
