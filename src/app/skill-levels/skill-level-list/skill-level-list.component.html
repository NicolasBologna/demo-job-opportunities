<div class="row">
  <div class="offset-10 col-md-2 mt-2"> <a href="#">Create skill</a> </div>
</div> <br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Creado el</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of skillLevels">
            <td>{{skill.id}}</td>

            <td>{{skill.name}}</td>
            <td>{{skill.description}}</td>
            <td>{{skill.createdAt | date: 'dd/MM/yyyy'}}</td>
            <td><button type="button" id="details" class="btn btn-primary" (click)="getSkillLevelDetails(skill.id)">Details</button>
            </td>
            <td><button type="button" id="update" class="btn btn-success">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
